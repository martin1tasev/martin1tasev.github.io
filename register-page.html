<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Blog design</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="styles/custom.css">

</head>
<body>

<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target =".navbar-collapse">
                    <span class="icon-bar" ></span>
                    <span class="icon-bar" ></span>
                    <span class="icon-bar" ></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Home</a>

                    </li>
                    <li>
                        <a href="login-page.html">Login</a>

                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span = 8 offset = 2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">E-mail
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">First Name
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password
                    </label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Confirm Password
                    </label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password"  />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>&copy; 2017 Software Technologies Software University</p>
    </div>
</footer>
</body>
</html>
